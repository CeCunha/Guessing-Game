<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Guessing Game</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-md-12 col-lg-6 left">
                <img class="game-logo" src="image/game-logo.png" alt="">
                <h1>Save the Boy!!!<br><br> Match the chosen number between 1 and 10. <br>You have <span>3 chances</span> to guess the number.</h1>
                <!-- Guessing form controls -->
                <label class="guess-label" for="guessField">Enter a guess: </label><br>
                <input class="guess-input" type="number"  max="10" min="1" id="guessField" onfocus="this.value=''"><br>
                <button type="button" class="btn btn-outline-danger">Submit</button>
                <!-- Elements to contain feedback for user -->
                <div class="feedback" id="feedback">
                  <p id="label-guesses"></p>
                  <p id="guesses"></p>
                  <p id="lastResult"></p>
                  <p id="lowOrHi"></p>
                </div>  
                <p class="gameover" id="gameover"></p>
                <button class="btn btn-outline-success" id="reset" onClick="window.location.reload();">Play Again!</button>
            </div>
            <!-- RIGHT HALF OF THE PAGE -->
            <div class="col-md-12 col-lg-6 right">
                <div class="position-boy">
                    <div class="col-lg-md-12 position1">
                        <img  class="pos1" src="image/step1.png" id="boy" >
                    </div>
                </div>
                <img id="background" class="game-background" src="image/game-background.png" alt="game background">
            </div>
     </div>
        
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
